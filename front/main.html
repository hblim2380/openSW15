<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>스마트 키오스크</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
<div class="container py-4" id="kiosk">
    <div class="theme-buttons text-center mb-3"> <!--임시로 추가-->
        <button class="btn btn-primary me-2" id="childThemeBtn">어린이</button>
        <button class="btn btn-secondary me-2" id="adultThemeBtn">어른</button>
        <button class="btn btn-dark" id="elderlyThemeBtn">노인</button>
    </div>    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const kiosk = document.getElementById('kiosk');
    
            // 버튼 요소 가져오기
            const childThemeBtn = document.getElementById('childThemeBtn');
            const adultThemeBtn = document.getElementById('adultThemeBtn');
            const elderlyThemeBtn = document.getElementById('elderlyThemeBtn');
    
            // 테마 변경 함수
            const changeTheme = (theme) => {
                kiosk.className = `container py-4 ${theme}`;
            };
    
            // 이벤트 리스너 설정
            childThemeBtn.addEventListener('click', () => changeTheme('child'));
            adultThemeBtn.addEventListener('click', () => changeTheme('adult'));
            elderlyThemeBtn.addEventListener('click', () => changeTheme('elderly'));
        });
    </script>
    <!--여기까지 나이 변경 버튼-->
    
    <div class="dummy-space"></div>
    <nav class="mb-4">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="bi bi-grid-3x3-gap-fill"></i> 전체</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-egg-fried"></i> 면</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-cup-straw"></i> 분식</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-fire"></i> 찌개/국</a>
            </li>
        </ul>
    </nav>
    <hr class="my-4">
    <!-- 더미 공간 -->

    <main class="menu-container">
        <div class="menu-grid" id="menuGrid">
            <!-- 메뉴 항목 렌더링 -->
            <div class="card h-100 menu-item"
                 th:each="menu : ${allKiosks}"
                 th:data-id="${menu.id}"
                 th:data-name="${menu.name}"
                 th:data-price="${menu.price}">
                <img th:src="@{/picture/{filename}(filename=${menu.filename})}"
                     class="card-img-top"
                     th:alt="${menu.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${menu.name}">메뉴 이름</h5>
                    <p class="card-text" th:text="${menu.price}"></p>
                </div>
            </div>
            <div class="card h-100 menu-item"
                 th:each="menu : ${allKiosks}"
                 th:data-id="${menu.id}"
                 th:data-name="${menu.name}"
                 th:data-price="${menu.price}">
                <img th:src="@{/picture/{filename}(filename=${menu.filename})}"
                     class="card-img-top"
                     th:alt="${menu.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${menu.name}">메뉴 이름</h5>
                    <p class="card-text" th:text="${menu.price}"></p>
                </div>
            </div>
            <div class="card h-100 menu-item"
                 th:each="menu : ${allKiosks}"
                 th:data-id="${menu.id}"
                 th:data-name="${menu.name}"
                 th:data-price="${menu.price}">
                <img th:src="@{/picture/{filename}(filename=${menu.filename})}"
                     class="card-img-top"
                     th:alt="${menu.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${menu.name}">메뉴 이름</h5>
                    <p class="card-text" th:text="${menu.price}"></p>
                </div>
            </div>
            <div class="card h-100 menu-item"
                 th:each="menu : ${allKiosks}"
                 th:data-id="${menu.id}"
                 th:data-name="${menu.name}"
                 th:data-price="${menu.price}">
                <img th:src="@{/picture/{filename}(filename=${menu.filename})}"
                     class="card-img-top"
                     th:alt="${menu.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${menu.name}">메뉴 이름</h5>
                    <p class="card-text" th:text="${menu.price}"></p>
                </div>
            </div>
            <div class="card h-100 menu-item"
                 th:each="menu : ${allKiosks}"
                 th:data-id="${menu.id}"
                 th:data-name="${menu.name}"
                 th:data-price="${menu.price}">
                <img th:src="@{/picture/{filename}(filename=${menu.filename})}"
                     class="card-img-top"
                     th:alt="${menu.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${menu.name}">메뉴 이름</h5>
                    <p class="card-text" th:text="${menu.price}"></p>
                </div>
            </div>
            <div class="card h-100 menu-item"
                 th:each="menu : ${allKiosks}"
                 th:data-id="${menu.id}"
                 th:data-name="${menu.name}"
                 th:data-price="${menu.price}">
                <img th:src="@{/picture/{filename}(filename=${menu.filename})}"
                     class="card-img-top"
                     th:alt="${menu.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${menu.name}">메뉴 이름</h5>
                    <p class="card-text" th:text="${menu.price}"></p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 주문 내역 -->
    <div class="order-summary mt-4">
        <h4>주문 내역</h4>
        <div id="cartItemsContainer">
            <!-- 주문 내역 동적 추가 -->
        </div>
        <div class="total-price mt-3" id="cartTotalPrice">총 금액: 0원</div>
    </div>
    <div class="order-button-container">
        <button class="btn btn-dark w-100 mt-3" id="orderConfirmBtn">
            <i class="bi bi-cart-check"></i> 주문하기
        </button>
    </div>

    <!-- 메뉴 옵션 모달 -->
    <div class="modal fade" id="menuOptionsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menuOptionModalTitle">메뉴 옵션</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-menu-options">
                        <h6>토핑 선택</h6>
                        <div class="option-item">
                            <div>
                                <input type="checkbox" id="topping1" name="toppings" value="500">
                                <label for="topping1">치즈 추가 (+500원)</label>
                            </div>
                        </div>
                        <div class="option-item">
                            <div>
                                <input type="checkbox" id="topping2" name="toppings" value="1000">
                                <label for="topping2">참치 추가 (+1,000원)</label>
                            </div>
                        </div>
                        <div class="option-item">
                            <div>
                                <input type="checkbox" id="topping3" name="toppings" value="500">
                                <label for="topping3">김치 추가 (+500원)</label>
                            </div>
                        </div>

                        <h6 class="mt-3">추가 옵션</h6>
                        <div class="option-item">
                            <div>
                                <input type="checkbox" id="napkin" name="extras">
                                <label for="napkin">물티슈 (+100원)</label>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <label for="quantity" class="me-2">수량</label>
                            <div class="input-group">
                                <button class="btn btn-outline-dark" id="decreaseBtn">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="10" 
                                       class="form-control text-center">
                                <button class="btn btn-outline-dark" id="increaseBtn">+</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="addToCartBtn">주문 추가하기</button>
                </div>
            </div>
        </div>
    </div>
    <div class="cart-overlay"></div>
</div>

<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
