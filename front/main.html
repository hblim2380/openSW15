            <div class="order-summary">
                <h2>주문 요약</h2>
                <ul id="order-list">
                    <!-- 주문 내역 표시 -->
                </ul>
                <p>총합: ₩<span id="total-price">0</span></p>
                <button onclick="completeOrder()">주문 완료</button>
            </div>
        </div>
        
    </div>

    <script>
        let order = [];
        let totalPrice = 0;

        function addToOrder(item, price) {
            order.push({ item, price });
            totalPrice += price;
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = '';
            order.forEach((orderItem, index) => {
                const li = document.createElement('li');
                li.textContent = `${orderItem.item} - ₩${orderItem.price.toLocaleString()}`;
                orderList.appendChild(li);
            });
            document.getElementById('total-price').textContent = totalPrice.toLocaleString();
        }

        function completeOrder() {
            if (order.length === 0) {
                alert('주문 내역이 없습니다!');
                return;
            }
            alert('주문이 완료되었습니다. 감사합니다!');
            order = [];
            totalPrice = 0;
            updateOrderSummary();
        }
    </script>
