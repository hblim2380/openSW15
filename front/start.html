<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>키오스크 주문 화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #2196F3;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background-color: white;
    }

    .full-height {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .order-container {
      width: 90%;
      max-width: 500px;
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
    }

    .order-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    .order-options {
      display: flex;
      gap: 20px;
    }

    .order-btn {
      flex: 1;
      padding: 50px 20px;  /* 세로 길이 크게 늘림 */
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .takeout-btn {
      background-color: var(--primary-color);
    }

    .dine-in-btn {
      background-color: var(--secondary-color);
    }

    .order-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .order-btn i {
      font-size: 2.5rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="full-height container-fluid">
  <div class="order-container">
    <h1 class="order-title">주문 방식을 선택해주세요</h1>
    <div class="order-options">
      <button class="order-btn takeout-btn" onclick="selectOrderType('takeout')">
        <i class="fas fa-shopping-bag"></i>
        포장
      </button>
      <button class="order-btn dine-in-btn" onclick="selectOrderType('dine-in')">
        <i class="fas fa-utensils"></i>
        매장 식사
      </button>
    </div>
  </div>
</div>

<script>
  function selectOrderType(type) {
    const orderType = type === 'takeout' ? '포장' : '매장 식사';
    alert(`${orderType}을 선택하셨습니다.`);
    window.location.href = "./main.html"
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
